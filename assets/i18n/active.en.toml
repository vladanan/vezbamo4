Tests_1_title = "First step" 
Tests_1_subtitle = "Write questions for test and the brain has already memorized about 30% of the lesson!"
GetFromDb = "Get tests from db"
Tests_1_text1 = "This part of the site is intended as an aid in learning through three steps: writing questions and tests, going through a random examination, solving the test."
Tests_1_text2 = "Writing questions and answers based on (textual, audio and video) materials is an important part of the learning process!"

Tests_2_title = "Second step" 
Tests_2_subtitle = "Pass the random examination and it's 30% more done!"
Tests_2_text1 = "The random examination module allows not only to check the knowledge but also the accuracy of the entered questions and answers."
Tests_2_text2 = "Mistakes are an ideal opportunity to learn something new!"

Tests_3_title = "Third step" 
Tests_3_subtitle = "At the end, do the test ✔ and that's already 90% of the lesson!"
Tests_3_text1 = "The test module enables statistical evaluation of test results through percentage success and average grade."
Tests_3_text2 = "Share the test with your friends and learn together with a competition to see who will be better!"

Tests_L_title = "Language tests" 
Tests_L_subtitle = "Ideal for foreign language teachers!"
Tests_L_text1 = "You can make tests with fun content, vocabulary checks, grammar tests, bilingual examples and much more."
Tests_L_text2 = "If the site does not support your language, contact us!"



